<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arthur's teknik spel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>




    <div id="game-label">
            <div class="game-timer">
                <p id="time">00:30</p>
            </div>

        <div class="score">
            <p id="currentScore">0</p>
        </div>
    </div>
    
    <div id="game">
        <div id="startScreen">
            <button id="start-btn">Play</button>
        </div>

        <img  id="target" src="target.png" alt="picture of a target your should click at">

    </div>


    <script src="script.js"></script>
</body>
</html>
